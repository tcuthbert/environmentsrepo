---
classes:
  - 'base::apps'
  - 'base::profiles::ntp'

ntp::servers:
  - time.iinet.net.au
  - ntp.internode.on.au

r10k::include_postrun_command: true
  
sudo::sudoers:
  network_admin:
    ensure: present
    comment: "network admin users."
    users:
      - tom
      - someguy
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'

  security_admin:
    ensure: present
    comment: "network admin users."
    users:
      - dave
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'

users_network_admins:
  tom:
    ensure: present
    uid: 9000
    gid: users
    groups:
      - wheel
    comment: Thomas Cuthbert
    managehome: true
    ssh_authorized_keys:
      toms_key:
        type: 'ssh-rsa'
        key:  ''

users_security_admins:
  dave:
    ensure: present
    #uid: 9000
    gid: users
    groups:
      - wheel
    comment: Dave
    managehome: true
    ssh_authorized_keys:
      daves_key:
        type: 'ssh-rsa'
        key:  ''

