---
classes:
  - 'base::apps'
  - 'base::profiles::ntp'

ntp::servers:
  - time.iinet.net.au
  - ntp.internode.on.au

sudo::sudoers:
  networkadmin:
    ensure: present
    comment: "network admin users."
    group:
      - network
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'

  securityadmin:
    ensure: present
    comment: "network admin users."
    group:
      - security
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'

