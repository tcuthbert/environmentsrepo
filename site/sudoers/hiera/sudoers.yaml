sudo::sudoers:
  network_admin:
    ensure: present
    #comment: "NOPSA network admin users."
    users:
      - superadmin
    hosts:
      - agent-node-green.empired.com
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'
